<!DOCTYPE html>
<html>
<head>
	<title>Carro de compras interactivo</title>
	<script src="carro.js"></script>
</head>
<body>
	<h1>Carro de compras interactivo</h1>
	<table id="carro">
		<thead>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Total</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<!-- Aquí se actualizará la tabla con los productos del carro de compras -->
		</tbody>
	</table>
	<form id="agregarProducto">
		<label for="producto">Producto:</label>
		<input type="text" id="producto" name="producto">
		<label for="precio">Precio:</label>
		<input type="number" id="precio" name="precio">
		<label for="cantidad">Cantidad:</label>
		<input type="number" id="cantidad" name="cantidad">
		<button type="submit">Agregar al carro</button>
	</form>
	<button id="finalizarCompra">Finalizar compra</button>
</body>
</html>
